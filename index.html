<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بازی 2048 آنلاین</title>
  <link rel="stylesheet" href="style/main.css" />
  <style>
    body {
      background: #faf8ef;
      text-align: center;
      font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
    }
    .menu {
      margin-top: 50px;
    }
    h1 {
      font-size: 48px;
      color: #776e65;
    }
    button {
      background: #8f7a66;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      margin: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #a58b71;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 200px;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>🎮 بازی 2048 آنلاین</h1>
    <div id="auth-section">
      <button id="googleLogin">ورود با گوگل</button><br />
      <input type="text" id="guestName" placeholder="نام خود را وارد کنید" /><br />
      <button id="guestLogin">ورود مهمان</button>
    </div>
  </div>

  <!-- Firebase Modular SDK -->
  <script type="module">
    // ✅ import های مدرن فایربیس
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // ✅ تنظیمات فایربیس
    const firebaseConfig = {
      apiKey: "AIzaSyDhmbx2vQkRBk1r9j21bwuzFw3uEJUdZDY",
      authDomain: "project-4706304311592930157.firebaseapp.com",
      projectId: "project-4706304311592930157",
      storageBucket: "project-4706304311592930157.firebasestorage.app",
      messagingSenderId: "401832134319",
      appId: "1:401832134319:web:99704cf6ec3d2b89cd765a",
      measurementId: "G-LVXWPLG38Q"
    };

    // ✅ اتصال فایربیس
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // 🎯 دکمه ورود با گوگل
    const googleBtn = document.getElementById("googleLogin");
    googleBtn.addEventListener("click", async () => {
      try {
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        localStorage.setItem("playerName", user.displayName || "کاربر گوگل");
        window.location.href = "challenge.html";
      } catch (error) {
        console.error(error);
        alert("❌ خطا در ورود با گوگل");
      }
    });

    // 🎯 دکمه ورود مهمان
    const guestBtn = document.getElementById("guestLogin");
    guestBtn.addEventListener("click", async () => {
      const name = document.getElementById("guestName").value.trim();
      if (!name) {
        alert("لطفاً نام خود را وارد کنید");
        return;
      }
      try {
        await signInAnonymously(auth);
        localStorage.setItem("playerName", name);
        window.location.href = "challenge.html";
      } catch (error) {
        console.error(error);
        alert("❌ خطا در ورود مهمان");
      }
    });
  </script>
</body>
</html>
