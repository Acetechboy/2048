<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Challenge Arena</title>
  <link rel="stylesheet" href="style/main.css">
  <style>
    body { text-align:center; font-family:sans-serif; direction:rtl; }
    .hidden { display:none; }
    #challengeTimer { font-weight:bold; color:#d33; margin-top:8px; }
    input, button { padding:6px; margin:4px; }
    #leaderboard { text-align:center; margin-top:20px; }
    #leaderboard table { margin:auto; border-collapse:collapse; }
    #leaderboard th, #leaderboard td { border:1px solid #ccc; padding:5px 10px; }
    #leaderboard th { background:#eee; }
  </style>
</head>
<body>
  <h1>🔥 2048 Challenge Arena</h1>

  <div id="user-info" class="hidden"></div>

  <div id="auth-section">
    <button id="googleLogin">ورود با گوگل</button>
    <button id="guestLogin">ورود مهمان</button>
    <button id="createChallenge">ساخت چلنج جدید</button>
  </div>

  <!-- فرم ورود مهمان -->
  <div id="guest-name-form" class="hidden">
    <h3>👤 نام خود را وارد کنید</h3>
    <input type="text" id="guestNameInput" placeholder="مثلاً Ali2048">
    <button id="confirmGuestName">ادامه</button>
  </div>

  <!-- فرم ساخت چلنج -->
  <div id="create-challenge-form" class="hidden">
    <h3>🏁 ساخت چلنج جدید</h3>
    <label>نام چلنج:</label><br>
    <input type="text" id="challengeName"><br><br>
    <label>زمان شروع (UTC):</label><br>
    <input type="datetime-local" id="startTime"><br><br>
    <label>زمان پایان (UTC):</label><br>
    <input type="datetime-local" id="endTime"><br><br>
    <button id="saveChallenge">بساز</button>
    <p id="challengeLink"></p>
  </div>

  <!-- اطلاعات چلنج -->
  <div id="challenge-info" class="hidden">
    <h2 id="challengeTitle"></h2>
    <p id="challengeTimer"></p>
    <p><strong>امتیاز شما:</strong> <span id="userScore">0</span></p>
    <div id="leaderboard"></div>
  </div>

  <!-- بازی -->
  <div id="game-container" class="hidden">
    <div class="grid-container">
      <div class="grid-row">
        <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
      </div>
    </div>
    <div class="tile-container"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInAnonymously, GoogleAuthProvider, signInWithPopup, updateProfile, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, doc, setDoc, getDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDhmbx2vQkRBk1r9j21bwuzFw3uEJUdZDY",
      authDomain: "project-4706304311592930157.firebaseapp.com",
      projectId: "project-4706304311592930157",
      storageBucket: "project-4706304311592930157.firebasestorage.app",
      messagingSenderId: "401832134319",
      appId: "1:401832134319:web:99704cf6ec3d2b89cd765a",
      measurementId: "G-LVXWPLG38Q"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const googleLogin = document.getElementById("googleLogin");
    const guestLogin = document.getElementById("guestLogin");
    const confirmGuestName = document.getElementById("confirmGuestName");
    const createChallengeBtn = document.getElementById("createChallenge");
    const saveChallengeBtn = document.getElementById("saveChallenge");
    const userInfo = document.getElementById("user-info");

    const urlParams = new URLSearchParams(window.location.search);
    const currentChallenge = urlParams.get("challenge");

    // ورود با گوگل
    googleLogin.onclick = async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (e) { alert("خطا در ورود گوگل: " + e.message); }
    };

    // ورود مهمان
    guestLogin.onclick = () => {
      document.getElementById("auth-section").classList.add("hidden");
      document.getElementById("guest-name-form").classList.remove("hidden");
    };

    confirmGuestName.onclick = async () => {
      const name = document.getElementById("guestNameInput").value.trim();
      if (!name) return alert("نام نمی‌تواند خالی باشد!");
      try {
        const result = await signInAnonymously(auth);
        await updateProfile(result.user, { displayName: name });
      } catch (e) { alert("خطا در ورود مهمان: " + e.message); }
    };

    createChallengeBtn.onclick = () => {
      document.getElementById("create-challenge-form").classList.remove("hidden");
    };

    // ساخت چلنج جدید
    saveChallengeBtn.onclick = async () => {
      const name = document.getElementById("challengeName").value;
      const start = new Date(document.getElementById("startTime").value);
      const end = new Date(document.getElementById("endTime").value);
      if (!name || !start || !end) return alert("تمام فیلدها الزامی است!");

      const docRef = await addDoc(collection(db, "challenges"), {
        name, startTime: start.toISOString(), endTime: end.toISOString(), createdAt: serverTimestamp()
      });

      const link = `${window.location.origin}${window.location.pathname}?challenge=${docRef.id}`;
      document.getElementById("challengeLink").innerHTML = `✅ لینک چلنج: <a href="${link}" target="_blank">${link}</a>`;
    };

    // لیدربرد
    const renderLeaderboard = (data) => {
      const div = document.getElementById("leaderboard");
      if (data.length === 0) { div.innerHTML = "<p>هنوز کسی بازی نکرده 😅</p>"; return; }
      let html = "<h3>🏆 لیدربرد</h3><table><tr><th>نام</th><th>امتیاز</th></tr>";
      data.sort((a,b)=>b.score - a.score).forEach(x=>{
        html += `<tr><td>${x.name}</td><td>${x.score}</td></tr>`;
      });
      html += "</table>";
      div.innerHTML = html;
    };

    // ورود کاربر
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("auth-section").classList.add("hidden");
        document.getElementById("guest-name-form").classList.add("hidden");
        userInfo.classList.remove("hidden");
        userInfo.textContent = `👤 ${user.displayName || "مهمان"}`;

        if (currentChallenge) {
          const challengeRef = doc(db, "challenges", currentChallenge);
          const snap = await getDoc(challengeRef);
          if (!snap.exists()) return alert("چلنج یافت نشد!");

          const data = snap.data();
          const start = new Date(data.startTime);
          const end = new Date(data.endTime);
          const titleEl = document.getElementById("challengeTitle");
          const timerEl = document.getElementById("challengeTimer");
          titleEl.textContent = `🏁 ${data.name}`;
          document.getElementById("challenge-info").classList.remove("hidden");

          const updateTimer = () => {
            const now = new Date();
            if (now < start) {
              timerEl.textContent = `⏳ شروع در ${(start - now)/60000|0} دقیقه`;
            } else if (now >= start && now <= end) {
              timerEl.textContent = `🔥 در حال اجرا`;
              document.getElementById("game-container").classList.remove("hidden");
            } else {
              timerEl.textContent = "⛔ زمان چلنج تمام شد!";
              document.getElementById("game-container").classList.add("hidden");
            }
          };
          updateTimer();
          setInterval(updateTimer, 30000);

          const lbRef = collection(db, "challenges", currentChallenge, "leaderboard");
          onSnapshot(lbRef, (snapshot) => {
            const list = [];
            snapshot.forEach(doc => list.push(doc.data()));
            renderLeaderboard(list);
          });

          // اتصال امتیاز از بازی
          window.updateScore = async (score) => {
            document.getElementById("userScore").textContent = score;
            await setDoc(doc(db, "challenges", currentChallenge, "leaderboard", user.uid), {
              name: user.displayName || "مهمان",
              score,
              updatedAt: serverTimestamp()
            });
          };
        }
      }
    });
  </script>

  <!-- اسکریپت‌های بازی -->
  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
