    // ğŸ”¹ Ø²Ù…Ø§Ù† Ú†Ø§Ù„Ø´
    let challengeEndTime = null;

    function loadChallengeTime() {
      db.collection("settings").doc("currentChallenge").get()

            challengeEndTime = doc.data().endTime.toDate();
          } else {

    }

    // ğŸ”¹ Ø«Ø¨Øª Ø§Ù…ØªÛŒØ§Ø²
    function submitScore(finalScore) {
      const now = new Date();
      if (challengeEndTime && now > challengeEndTime) {
        alert("Ú†Ø§Ù„Ø´ ØªÙ…Ø§Ù… Ø´Ø¯Ù‡ØŒ Ø§Ù…ØªÛŒØ§Ø² Ø«Ø¨Øª Ù†Ù…ÛŒâ€ŒØ´ÙˆØ¯!");
        return;

      const user = auth.currentUser;
      if (!user) {
        alert("Ù„Ø·ÙØ§Ù‹ Ø§ÙˆÙ„ ÙˆØ§Ø±Ø¯ Ø´ÙˆÛŒØ¯ ØªØ§ Ø§Ù…ØªÛŒØ§Ø² Ø«Ø¨Øª Ø´ÙˆØ¯!");
        return;

    // ğŸ”¹ Leaderboard
    function updateLeaderboard() {
      const lb = document.getElementById("leaderboard");
      lb.innerHTML = "<li>Loading...</li>";

      db.collection("scores")
        .orderBy("score", "desc")
        .limit(10)
        .get()
        .then(snapshot => {
          lb.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const li = document.createElement("li");
            li.textContent = `${data.name}: ${data.score}`;
            lb.appendChild(li);
          });
        })
        .catch(err => {
          console.error(err);
          lb.innerHTML = "<li>Error loading leaderboard</li>";
        });
    }
