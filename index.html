<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ساخت چلنج 2048</title>
  <link href="style/main.css" rel="stylesheet" />
  <style>
    body {
      direction: rtl;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #faf8ef;
    }
    .container {
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ccc;
      width: 320px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      cursor: pointer;
      background: #8f7a66;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #b39b88;
    }
    #link-container {
      margin-top: 10px;
      word-wrap: break-word;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>🔥 ساخت چلنج 2048</h2>

  <div id="auth-section">
    <button id="googleLogin">ورود با گوگل</button>
    <input id="guestName" placeholder="نام خود را وارد کنید" />
    <button id="guestLogin">ورود مهمان</button>
  </div>

  <div id="user-section" style="display:none;">
    <p>👤 خوش آمدی، <span id="userName"></span></p>

    <h3>ساخت چلنج جدید</h3>
    <input id="challengeName" placeholder="نام چلنج" />
    <label>⏰ تاریخ و ساعت شروع:</label>
    <input type="datetime-local" id="startTime">
    <label>⏰ تاریخ و ساعت پایان:</label>
    <input type="datetime-local" id="endTime">
    <button id="createChallenge">ساخت چلنج</button>

    <div id="link-container"></div>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDhmbx2vQkRBk1r9j21bwuzFw3uEJUdZDY",
    authDomain: "project-4706304311592930157.firebaseapp.com",
    projectId: "project-4706304311592930157",
    storageBucket: "project-4706304311592930157.firebasestorage.app",
    messagingSenderId: "401832134319",
    appId: "1:401832134319:web:99704cf6ec3d2b89cd765a",
    measurementId: "G-LVXWPLG38Q"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const googleLogin = document.getElementById('googleLogin');
  const guestLogin = document.getElementById('guestLogin');
  const guestNameInput = document.getElementById('guestName');
  const userSection = document.getElementById('user-section');
  const authSection = document.getElementById('auth-section');
  const userNameEl = document.getElementById('userName');

  let currentUser = null;

  // ورود با گوگل
  googleLogin.onclick = async () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    try {
      const result = await auth.signInWithPopup(provider);
      currentUser = result.user;
      showUser(result.user.displayName);
    } catch (e) {
      alert("خطا در ورود با گوگل");
    }
  };

  // ورود مهمان
  guestLogin.onclick = async () => {
    const name = guestNameInput.value.trim();
    if (!name) return alert("لطفا نام خود را وارد کنید");
    try {
      const result = await auth.signInAnonymously();
      currentUser = result.user;
      await db.collection("guests").doc(currentUser.uid).set({ name });
      showUser(name);
    } catch (e) {
      alert("خطا در ورود مهمان");
    }
  };

  function showUser(name) {
    authSection.style.display = "none";
    userSection.style.display = "block";
    userNameEl.textContent = name;
  }

  // ساخت چلنج
  document.getElementById('createChallenge').onclick = async () => {
    const challengeName = document.getElementById('challengeName').value.trim();
    const start = document.getElementById('startTime').value;
    const end = document.getElementById('endTime').value;
    if (!challengeName || !start || !end) return alert("تمام فیلدها را پر کنید");

    const docRef = await db.collection("challenges").add({
      name: challengeName,
      startTime: new Date(start).toISOString(),
      endTime: new Date(end).toISOString(),
      createdBy: currentUser.uid,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    const challengeId = docRef.id;
    const link = `${window.location.origin}/2048/challenge.html?id=${challengeId}`;
    document.getElementById('link-container').innerHTML =
      `<p>✅ لینک چلنج شما:</p><a href="${link}" target="_blank">${link}</a>`;
  };
</script>
</body>
</html>
