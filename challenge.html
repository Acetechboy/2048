<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <title>چلنچ 2048</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style/main.css" rel="stylesheet" type="text/css">
  <style>
    body {
      text-align: center;
      background: #faf8ef;
      font-family: "Clear Sans", "Helvetica Neue", Arial, sans-serif;
      direction: rtl;
    }
    #game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }
    #backBtn, #timer {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: #8f7a66;
      color: #fff;
      cursor: pointer;
    }
    #backBtn:hover {
      background: #a28a78;
    }
  </style>
</head>

<body>
  <h1>چلنچ 2048</h1>
  <div id="game-container">
    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">ادامه</a>
          <a class="retry-button">دوباره</a>
        </div>
      </div>
      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>
      <div class="tile-container"></div>
    </div>
  </div>

  <div id="timer">زمان باقی‌مانده: <span id="timeLeft">30:00</span></div>
  <button id="backBtn" onclick="window.location.href='index.html'">بازگشت به منو</button>

  <!-- فایل‌های اصلی 2048 -->
  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>

  <script type="module">
    // --- Firebase ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0Y6-xxxxxxxxxxxxxxxxxxxxxx",
      authDomain: "yourapp.firebaseapp.com",
      projectId: "yourapp",
      storageBucket: "yourapp.appspot.com",
      messagingSenderId: "00000000000",
      appId: "1:00000000000:web:xxxxxxxxxxxx"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let gameStarted = false;
    let timeLeft = 1800; // 30 دقیقه

    function startTimer() {
      const timerDisplay = document.getElementById("timeLeft");
      const countdown = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(countdown);
          alert("زمان چلنج تمام شد!");
          document.removeEventListener("keydown", listener);
        } else {
          timeLeft--;
          const m = String(Math.floor(timeLeft / 60)).padStart(2, "0");
          const s = String(timeLeft % 60).padStart(2, "0");
          timerDisplay.textContent = `${m}:${s}`;
        }
      }, 1000);
    }

    // ذخیره امتیاز
    window.saveScore = async (score) => {
      const user = auth.currentUser;
      if (!user) return;

      try {
        await addDoc(collection(db, "leaderboard"), {
          name: user.displayName || "مهمان",
          score: score,
          timestamp: new Date()
        });
      } catch (e) {
        console.error("خطا در ذخیره امتیاز:", e);
      }
    };

    // اجرای بازی وقتی وارد شد
    onAuthStateChanged(auth, (user) => {
      if (user && !gameStarted) {
        gameStarted = true;
        new GameManager(4, KeyboardInputManager, HTMLActuator, LocalStorageManager);
        startTimer();
      }
    });
  </script>
</body>
</html>
